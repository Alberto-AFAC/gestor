<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="imprimir">Resultado inspector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');
    @media print {
        .imprimir {
            display: none;
        }
        .titulo {
            padding-top: 34px;
        }
        .datos-personales {
            padding-top: 23px;
        }
    }
    
    @page {
        size: auto;
        /* auto is the initial value */
        /* margin: 0; */
        /* this affects the margin in the printer settings */
    }
</style>

<body>
    <div class="container">
        <div align="right">
            <img class="imprimir" onclick="window.print()" src="../dist/img/pdf/print.svg" width="5%" alt="Imprimir-Acuse">
        </div>
        <p class="titulo" style="font-family: 'Montserrat', sans-serif; text-align: center; font-size: 15px;"><strong>Apéndice E</strong></p>
        <p style="font-weight: bold; font-family: 'Montserrat', sans-serif; text-align: center; font-size: 15px;">Cédula de Evaluación de Capacidades</p>
        <p style="font-weight: bold; font-family: 'Montserrat', sans-serif; text-align: right; font-size: 15px;">Folio/Oficio No. 2021 xxxx</p>
        <p class="titulo" style="font-weight: bold; font-family: 'Montserrat', sans-serif; text-align: center; font-size: 12px;">La Agencia Federal de Aviación Civil, identifica y evalúa a:</p>
        <div style="padding-top: 18px;" class="row">
            <div class="col"><span style="font-family: 'Montserrat', sans-serif; font-size: 12px;"></span></div>
            <div class="col"><span style="font-family: 'Montserrat', sans-serif; font-size: 12px;">Apellido Paterno</span></div>
            <div class="col"><span style="font-family: 'Montserrat', sans-serif; font-size: 12px;">Apellido Materno</span></div>
            <div class="col"><span style="font-family: 'Montserrat', sans-serif; font-size: 12px;">Nombre(s)</span></div>
        </div>
    </div>
</body>

</html>
